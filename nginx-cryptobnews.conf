# Nginx configuration for cryptobnews.com
# Updated to serve from correct location: /root/youtube-crypto-bot/client/dist

server {
    listen 80;
    listen [::]:80;
    server_name cryptobnews.com www.cryptobnews.com;

    # Redirect HTTP to HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name cryptobnews.com www.cryptobnews.com;

    # SSL certificates (managed by Certbot)
    ssl_certificate /etc/letsencrypt/live/cryptobnews.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/cryptobnews.com/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Root directory - UPDATED to correct location
    root /root/youtube-crypto-bot/client/dist;
    index index.html;

    # Logging
    access_log /var/log/nginx/cryptobnews-access.log;
    error_log /var/log/nginx/cryptobnews-error.log;

    # Serve React app (SPA) - no cache for HTML
    location / {
        try_files $uri $uri/ /index.html;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }

    # Cache static assets (JS, CSS, images) - long cache for performance
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Backend API - proxy to Express server
    location /api {
        proxy_pass http://localhost:3001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
    }

    # Serve video/output files
    location /output {
        alias /root/youtube-crypto-bot/output;
        expires 30d;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Gzip compression for better performance
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/json application/javascript;
}
